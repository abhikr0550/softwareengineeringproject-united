ern decor layer data for tile map&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map.modern_Decor_Layer_Data.html</link></decl><decl id="105" type="variable"><name>turntable_first_gid</name><desc>&lt;div&gt;&lt;p&gt;The GID that maps to the first tile in turntable data set&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map.turntable_first_gid.html</link></decl><decl id="106" type="variable"><name>turntableLayerData</name><desc>&lt;div&gt;&lt;p&gt;Turntable layer data for tile map&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map.turntable_Layer_Data.html</link></decl><decl id="107" type="variable"><name>mTileSet</name><desc>&lt;div&gt;&lt;p&gt;The tile set used for rendering tiles&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map.m_Tile_Set.html</link></decl><decl id="108" type="variable"><name>mTiles</name><desc>&lt;div&gt;&lt;p&gt;Static array to store tile values&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map.m_Tiles.html</link></decl><decl id="109" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor to initialize a drawable tile map object.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map.this.html</link></decl><decl id="110" type="function"><name>Render</name><desc>&lt;div&gt;&lt;p&gt;Renders each layer of the tile map using the renderer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Render.html</link></decl><decl id="111" type="function"><name>PrintLayer</name><desc>&lt;div&gt;&lt;p&gt;Helper function to print 2D array for a layer. Change the input to print 2D array for different layers.&lt;/p&gt;&lt;ul class=&quot;user-list&quot;&gt;&lt;li&gt;-2049 indicates the absence of a tile in wall layer&lt;/li&gt;&lt;li&gt;-8193 indicates the absence of a tile in classic decor layer&lt;/li&gt;&lt;li&gt;-8577 indicates the absence of a tile in modern decor layer&lt;/li&gt;&lt;li&gt;-8737 indicates the absence of a tile in turntable layer&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Print_Layer.html</link></decl><decl id="112" type="function"><name>GetTileAt</name><desc>&lt;div&gt;&lt;p&gt;Retrieves the tile value at a specified position in a given layer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Get_Tile_At.html</link></decl><decl id="113" type="function"><name>GetFloorLayerFirstGid</name><desc>&lt;div&gt;&lt;p&gt;Getter for getting the first GID of the floor layer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Get_Floor_Layer_First_Gid.html</link></decl><decl id="114" type="function"><name>GetWallLayerFirstGid</name><desc>&lt;div&gt;&lt;p&gt;Getter for getting the first GID of the wall layer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Get_Wall_Layer_First_Gid.html</link></decl><decl id="115" type="function"><name>GetClassicLayerFirstGid</name><desc>&lt;div&gt;&lt;p&gt;Getter for getting the first GID of the classic decor layer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Get_Classic_Layer_First_Gid.html</link></decl><decl id="116" type="function"><name>GetModernLayerFirstGid</name><desc>&lt;div&gt;&lt;p&gt;Getter for getting the first GID of the modern decor layer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Get_Modern_Layer_First_Gid.html</link></decl><decl id="117" type="function"><name>GetTurntableLayerFirstGid</name><desc>&lt;div&gt;&lt;p&gt;Getter for getting the first GID of the turntable layer.&lt;/p&gt;&lt;/div&gt;</desc><link>tilemap._Drawable_Tile_Map._Get_Turntable_Layer_First_Gid.html</link></decl></decl><decl id="118" type="struct"><name>TileSet</name><desc>&lt;div&gt;&lt;p&gt;This struct defines a tile set in the game.

Set._Render_Tile.html</link></decl></decl></decl><decl id="128" type="module"><name>app</name><desc>&lt;div&gt;&lt;p&gt;Run with: 'dub'&lt;/p&gt;&lt;/div&gt;</desc><link>app.html</link><decl id="129" type="function"><name>main</name><desc>&lt;div&gt;&lt;p&gt;Entry point to program&lt;/p&gt;&lt;/div&gt;</desc><link>app.main.html</link></decl></decl><decl id="130" type="module"><name>player</name><desc>&lt;div&gt;&lt;p&gt;Represents a player within the game world.&lt;/p&gt;&lt;/div&gt;</desc><link>player.html</link><decl id="131" type="struct"><name>Player</name><desc>&lt;div&gt;&lt;p&gt;This struct defines a player in the game.

    * Params:
     None&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Move_Down.html</link></decl><decl id="142" type="function"><name>TurnDown</name><desc>&lt;div&gt;&lt;p&gt;Set the player to face downwards.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Turn_Down.html</link></decl><decl id="143" type="function"><name>MoveLeft</name><desc>&lt;div&gt;&lt;p&gt;Move the player to the left.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Move_Left.html</link></decl><decl id="144" type="function"><name>TurnLeft</name><desc>&lt;div&gt;&lt;p&gt;Set the player to face left.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Turn_Left.html</link></decl><decl id="145" type="function"><name>MoveRight</name><desc>&lt;div&gt;&lt;p&gt;Move the player to the right.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Move_Right.html</link></decl><decl id="146" type="function"><name>TurnRight</name><desc>&lt;div&gt;&lt;p&gt;Set the player to face right.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Turn_Right.html</link></decl><decl id="147" type="function"><name>MoveDance</name><desc>&lt;div&gt;&lt;p&gt;Set the player to dancing or idle state.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Move_Dance.html</link></decl><decl id="148" type="function"><name>Render</name><desc>&lt;div&gt;&lt;p&gt;Render the player on the screen.&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Render.html</link></decl><decl id="149" type="function"><name>RenderOther</name><desc>&lt;div&gt;&lt;p&gt;Renders other players in the game relative to the main player&lt;/p&gt;&lt;/div&gt;</desc><link>player._Player._Render_Other.html</link></decl></decl></decl><decl id="150" type="module"><name>chatwindow</name><desc>&lt;div&gt;&lt;p&gt;Represents a chat window within the game.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow.html</link><decl id="151" type="class"><name>ChatWindow</name><desc>&lt;div&gt;&lt;p&gt;This class represents the group chat window.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.html</link><decl id="152" type="variable"><name>chatClient</name><desc>&lt;div&gt;&lt;p&gt;Represents the chat client handling communication.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.chat_Client.html</link></decl><decl id="153" type="variable"><name>mainBox</name><desc>&lt;div&gt;&lt;p&gt;Container holding chat elements like the message display and input field.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.main_Box.html</link></decl><decl id="154" type="variable"><name>chatScrollWindow</name><desc>&lt;div&gt;&lt;p&gt;Provides scrolling functionality for the chat display.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.chat_Scroll_Window.html</link></decl><decl id="155" type="variable"><name>chatTextView</name><desc>&lt;div&gt;&lt;p&gt;Widget displaying the chat conversation.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.chat_Text_View.html</link></decl><decl id="156" type="variable"><name>messageEntry</name><desc>&lt;div&gt;&lt;p&gt;Input field for typing and sending messages.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.message_Entry.html</link></decl><decl id="157" type="variable"><name>sendButton</name><desc>&lt;div&gt;&lt;p&gt;Button triggering the sending of messages.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.send_Button.html</link></decl><decl id="158" type="variable"><name>headerBar</name><desc>&lt;div&gt;&lt;p&gt;Top bar displaying chat window information.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.header_Bar.html</link></decl><decl id="159" type="variable"><name>myMessageTag</name><desc>&lt;div&gt;&lt;p&gt;Text tag for messages sent by the player.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.my_Message_Tag.html</link></decl><decl id="160" type="variable"><name>otherMessageTag</name><desc>&lt;div&gt;&lt;p&gt;Text tag for messages sent by other users.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.other_Message_Tag.html</link></decl><decl id="161" type="variable"><name>mutex</name><desc>&lt;div&gt;&lt;p&gt;Mutex for managing thread safety.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.mutex.html</link></decl><decl id="162" type="variable"><name>username</name><desc>&lt;div&gt;&lt;p&gt;A unique identifier of the player.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.username.html</link></decl><decl id="163" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor to initialize a chat window.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.this.html</link></decl><decl id="164" type="function"><name>quitApp</name><desc>&lt;div&gt;&lt;p&gt;Closes the socket connection and the gtk window.&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.quit_App.html</link></decl><decl id="165" type="function"><name>handleMessage</name><desc>&lt;div&gt;&lt;p&gt;Handles the message typed by the user&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.handle_Message.html</link></decl><decl id="166" type="function"><name>onMessageReceived</name><desc>&lt;div&gt;&lt;p&gt;Handles the message received from other players&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.on_Message_Received.html</link></decl><decl id="167" type="function"><name>displayMessage</name><desc>&lt;div&gt;&lt;p&gt;Displays the message in the chat window&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.display_Message.html</link></decl><decl id="168" type="function"><name>calculateSpaces</name><desc>&lt;div&gt;&lt;p&gt;Helper to calculate spaces to make alignment work&lt;/p&gt;&lt;/div&gt;</desc><link>chatwindow._Chat_Window.calculate_Spaces.html</link></decl></decl></decl><decl id="169" type="module"><name>chatserver</name><desc>&lt;div&gt;&lt;p&gt;This module manages a chat server that facilitates communication among multiple clients.
 It utilizes sockets to establish connections, receive and transmit messages between clients, and manage client interactions within the chat environment.&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver.html</link><decl id="170" type="struct"><name>ClientInfo</name><desc>&lt;div&gt;&lt;p&gt;The client info object holds all the user info required to facilitate chat&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Client_Info.html</link><decl id="171" type="variable"><name>socket</name><desc>&lt;div&gt;&lt;p&gt;The socket used for communication with the client.&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Client_Info.socket.html</link></decl><decl id="172" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The unique ID for the client.&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Client_Info.id.html</link></decl><decl id="173" type="variable"><name>username</name><desc>&lt;div&gt;&lt;p&gt;The username of the client.&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Client_Info.username.html</link></decl></decl><decl id="174" type="class"><name>ChatServer</name><desc>&lt;div&gt;&lt;p&gt;Chat server handles all the new clients in the chat and provides the functionality of group chat in all rooms&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Chat_Server.html</link><decl id="175" type="variable"><name>listener</name><desc>&lt;div&gt;&lt;p&gt;The server socket that listens for incoming connections.&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Chat_Server.listener.html</link></decl><decl id="176" type="variable"><name>readSet</name><desc>&lt;div&gt;&lt;p&gt;Set of sockets for reading data.&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Chat_Server.read_Set.html</link></decl><decl id="177" type="variable"><name>ClientMap</name><desc>&lt;div&gt;&lt;p&gt;Associative array to store clients with their IDs&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Chat_Server._Client_Map.html</link></decl><decl id="178" type="variable"><name>nextClientId</name><desc>&lt;div&gt;&lt;p&gt;Next available client ID&lt;/p&gt;&lt;/div&gt;</desc><link>chatserver._Chat_Server.next_Client_Id.html</link></decl><decl id="179" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor to initialize the chat server, binds to the specified address and port,
